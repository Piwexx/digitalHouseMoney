
services:
  redis:
    image: redis:latest
    container_name: redis-server
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--requirepass", "money", "--appendonly", "yes"]

  nextjs:
    build: .
    container_name: next-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app:cached
      - /app/node_modules  
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: money
      REDIS_URL: redis://:money@redis:6379
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
    depends_on:
      - redis
    command: pnpm run dev

volumes:
  redis-data: